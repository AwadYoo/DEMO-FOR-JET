<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <meta name="renderer" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
    </head>
<body>
style="text-align:center;background:#ff8ca9;"></div>

<form action="/login" method="post">
    userName :<input type="text" id="name" name="username"/>
    password :<input type="password" id="password" name="password"/>
    verifyCode: <input type="verify" placeholder="图形验证码" autocomplete="off" name="verifyCode" id="verify"/>
    <div id="imgCode">
        <img src="/verificationCode?id=" +Math.random().toString() title="看不清，再来一张"/>
    </div>
    <input type="submit" value="确认">
    <input type="reset" value="取消">
</form>

</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $("#imgCode").click(function () {
        nextPic();
    });

    function nextPic() {
        $("#verify").val('');
        $("#imgCode>img").attr('src', "/verificationCode?id=" + Math.random().toString());
    }
</script>
</html>
